<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Fredoka+One&family=Bangers&family=Chewy&family=Luckiest+Guy&display=swap" rel="stylesheet">
<title>Slider</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="slide-toggler" [class.active]="isActive">
<div class="card">
    
    <img class="houseIMG"src="assets/floridaHouse.jpeg">
    <div class="textHolder">
        <p class="intro">{{hold.title}}</p>
        <p class="introBody">{{hold.description}}</p>
    </div>
</div>
    <button class="slideButton"  (click)="toggleLeft()"><-</button>
    <button class="slideButton"  (click)="toggleRight()">-></button>
    <p>{{hold.title}}</p>
</div>
</body>
